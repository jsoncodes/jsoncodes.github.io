<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pooping Fun!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            height: 100%;
            width: 100%;
            padding: 10px;
            color: white;
            touch-action: manipulation;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            overflow: hidden;
            overscroll-behavior: none;
            position: fixed;
            top: 0;
            left: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            height: calc(100% - 40px);
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #FFE066;
            margin-bottom: 20px;
        }

        .child-name {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #FFE066;
        }

        /* Profile Selection Styles */
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .profile-card {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.3);
        }

        .profile-avatar {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .profile-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-points {
            font-size: 0.9rem;
            color: #FFE066;
        }

        .add-profile-card {
            background: rgba(255,255,255,0.1);
            border: 2px dashed rgba(255,255,255,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .add-profile-card:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
        }

        .add-profile-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        /* Points Display */
        .points-display {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .points-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .points-label {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .points-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #FFE066;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 20px;
            padding: 25px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            min-height: 80px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            position: relative;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .tried-btn {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
        }

        .success-btn {
            background: linear-gradient(45deg, #48dbfb, #0abde3);
        }

        .btn-emoji {
            font-size: 2rem;
            margin-right: 10px;
        }

        /* Navigation */
        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            padding: 0;
        }

        /* Profile Form */
        .profile-form {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
            max-width: 100%;
        }

        .avatar-option {
            background: rgba(255,255,255,0.2);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-option:hover, .avatar-option.selected {
            background: rgba(255,255,255,0.4);
            border-color: #FFE066;
            transform: scale(1.1);
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #48dbfb, #0abde3);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            flex: 1;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .adjust-points {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .adjust-btn {
            background: #e74c3c;
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .adjust-btn.plus {
            background: #27ae60;
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            will-change: transform;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-small {
            width: 15px;
            height: 15px;
            font-size: 15px;
            animation: confetti-fall 2.5s linear forwards;
        }

        .confetti-medium {
            width: 25px;
            height: 25px;
            font-size: 25px;
            animation: confetti-fall 3s linear forwards;
        }

        .confetti-large {
            width: 35px;
            height: 35px;
            font-size: 35px;
            animation: confetti-fall 3.5s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(1080deg);
                opacity: 0;
            }
        }

        .week-reset-notice {
            background: rgba(255,165,0,0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .profile-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .edit-profile-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                height: calc(100% - 30px);
            }

            .title {
                font-size: 2rem;
            }

            .action-btn {
                min-height: 70px;
                font-size: 1.2rem;
                padding: 30px 25px;
            }

            .profiles-grid {
                grid-template-columns: 1fr 1fr;
            }

            .back-btn {
                top: 10px;
                left: 10px;
            }

            .avatar-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }

            .avatar-option {
                font-size: 1.3rem;
                padding: 6px;
            }

            body {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confettiContainer"></div>
    <div class="container">
        <!-- Profile Selection Screen -->
        <div id="profileScreen" class="screen active">
            <div class="header">
                <h1 class="title">üöΩ Pooping Fun! üöΩ</h1>
                <p class="subtitle">Choose your little champion!</p>
            </div>

            <div class="profiles-grid" id="profilesGrid">
                <!-- Profiles will be loaded here -->
            </div>
        </div>

        <!-- Training Screen -->
        <div id="trainingScreen" class="screen">
            <button class="nav-btn back-btn" onclick="showProfileScreen()">‚Üê</button>

            <div class="header">
                <h1 class="title">üöΩ Training Time! üöΩ</h1>
                <div class="child-name" id="currentChildName">Champion</div>
            </div>

            <div class="week-reset-notice" id="resetNotice">
                üéâ New week started! Keep up the great work! üéâ
            </div>

            <div class="points-display">
                <div class="points-row">
                    <span class="points-label">This Week:</span>
                    <span class="points-value" id="weeklyPoints">0</span>
                </div>
                <div class="points-row">
                    <span class="points-label">Personal Best:</span>
                    <span class="points-value" id="bestWeekPoints">0</span>
                </div>
                <div class="points-row">
                    <span class="points-label">Lifetime Total:</span>
                    <span class="points-value" id="lifetimePoints">0</span>
                </div>
                <div class="points-row">
                    <span class="points-label">Tries Today:</span>
                    <span class="points-value" id="dailyTries">0/5</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn tried-btn" onclick="addPoints('tried')">
                    <span class="btn-emoji">üí™</span>
                    I Tried to Poop!
                </button>

                <button class="action-btn success-btn" onclick="addPoints('success')">
                    <span class="btn-emoji">üí©</span>
                    I Pooped!
                </button>
            </div>

        </div>

        <!-- Profile Form Screen -->
        <div id="profileFormScreen" class="screen">
            <button class="nav-btn back-btn" onclick="cancelProfileForm()">‚Üê</button>

            <div class="header">
                <h1 class="title" id="formTitle">Add New Child</h1>
            </div>

            <div class="profile-form">
                <div class="form-group">
                    <label class="form-label" for="profileName">Child's Name:</label>
                    <input type="text" id="profileName" class="form-input" placeholder="Enter name" maxlength="20">
                </div>

                <div class="form-group">
                    <label class="form-label">Choose Avatar:</label>
                    <div class="avatar-grid" id="avatarGrid">
                        <!-- Avatar options will be loaded here -->
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="profileTriedPoints">Points for Trying:</label>
                    <input type="number" id="profileTriedPoints" class="form-input" min="1" max="10" value="1">
                </div>

                <div class="form-group">
                    <label class="form-label" for="profileSuccessPoints">Points for Success:</label>
                    <input type="number" id="profileSuccessPoints" class="form-input" min="1" max="20" value="5">
                </div>

                <div class="form-group">
                    <label class="form-label" for="profileMaxTries">Max Tries Per Day:</label>
                    <input type="number" id="profileMaxTries" class="form-input" min="1" max="50" value="5">
                </div>

                <div class="form-group" id="pointAdjustmentSection" style="display: none;">
                    <label class="form-label">Adjust Current Points:</label>
                    <div class="adjust-points">
                        <button class="adjust-btn" type="button" onclick="adjustPoints(-1)">-</button>
                        <span>Weekly Points: <span id="currentWeeklyPoints">0</span></span>
                        <button class="adjust-btn plus" type="button" onclick="adjustPoints(1)">+</button>
                    </div>
                    <div class="adjust-points">
                        <button class="adjust-btn" type="button" onclick="adjustLifetimePoints(-1)">-</button>
                        <span>Lifetime Points: <span id="currentLifetimePoints">0</span></span>
                        <button class="adjust-btn plus" type="button" onclick="adjustLifetimePoints(1)">+</button>
                    </div>
                </div>

                <div class="form-buttons">
                    <button class="btn-secondary" onclick="cancelProfileForm()">Cancel</button>
                    <button class="btn-primary" onclick="saveProfile()">Save</button>
                </div>

                <div class="form-buttons" id="editingButtons" style="display: none; margin-top: 10px;">
                    <button class="btn-secondary" type="button" onclick="resetWeek()">üîÑ Reset This Week</button>
                    <button class="btn-secondary" type="button" onclick="resetLifetime()">üîÑ Reset All Points</button>
                </div>

                <div class="form-buttons" id="editingButtons2" style="display: none; margin-top: 10px;">
                    <button class="btn-secondary" type="button" onclick="resetDailyTries()">üîÑ Reset Daily Tries</button>
                    <button class="btn-secondary" type="button" onclick="resetPersonalBest()">üèÜ Reset Personal Best</button>
                </div>

                <div class="form-buttons" id="editingButtons3" style="display: none; margin-top: 10px;">
                    <button class="btn-danger" type="button" onclick="deleteCurrentProfile()">üóëÔ∏è Delete Profile</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Data structure
        let profiles = {};
        let currentProfileId = null;
        const avatarOptions = ['üë¶', 'üëß', 'üßí', 'üë∂', 'ü¶∏‚Äç‚ôÇÔ∏è', 'ü¶∏‚Äç‚ôÄÔ∏è', 'üöÄ', 'üåü', 'üéØ', 'üèÜ', 'üéà', 'üé®'];
        let editingProfileId = null;
        let lastButtonPress = {
            tried: 0,
            success: 0
        };
        let lastPointsAwarded = {
            tried: 0,
            success: 0
        };
        const DEBOUNCE_TIME = 10000; // 10 seconds

        const STORAGE_KEYS = {
            profiles: 'poopTraining_profiles',
            currentProfile: 'poopTraining_currentProfile'
        };

        // Legacy storage keys for migration
        const LEGACY_KEYS = {
            childName: 'poopTraining_childName',
            weeklyPoints: 'poopTraining_weeklyPoints',
            lifetimePoints: 'poopTraining_lifetimePoints',
            weekStartDate: 'poopTraining_weekStartDate',
            triedPointValue: 'poopTraining_triedPointValue',
            successPointValue: 'poopTraining_successPointValue',
            lastResetCheck: 'poopTraining_lastResetCheck'
        };

        function initializeApp() {
            migrateLegacyData();
            loadProfiles();
            checkWeeklyResets();
            setupTouchHandlers();
            showProfileScreen();
        }

        function setupTouchHandlers() {
            // Prevent scrolling during button drag/move but allow clicks
            document.addEventListener('touchmove', function(e) {
                if (e.target.classList.contains('action-btn') || e.target.closest('.action-btn')) {
                    e.preventDefault();
                }
            }, { passive: false });

            // Prevent any unwanted scrolling on the body
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            // Allow scrolling only within the container
            const container = document.querySelector('.container');
            if (container) {
                container.addEventListener('touchmove', function(e) {
                    e.stopPropagation();
                }, { passive: true });
            }
        }

        function migrateLegacyData() {
            const existingName = localStorage.getItem(LEGACY_KEYS.childName);
            const existingProfiles = localStorage.getItem(STORAGE_KEYS.profiles);

            if (existingName && !existingProfiles) {
                const profileId = generateId();
                const legacyProfile = {
                    id: profileId,
                    name: existingName,
                    avatar: avatarOptions[0],
                    triedPointValue: parseInt(localStorage.getItem(LEGACY_KEYS.triedPointValue) || '1'),
                    successPointValue: parseInt(localStorage.getItem(LEGACY_KEYS.successPointValue) || '5'),
                    weeklyPoints: parseInt(localStorage.getItem(LEGACY_KEYS.weeklyPoints) || '0'),
                    lifetimePoints: parseInt(localStorage.getItem(LEGACY_KEYS.lifetimePoints) || '0'),
                    weekStartDate: localStorage.getItem(LEGACY_KEYS.weekStartDate) || getMonday().toISOString(),
                    lastResetCheck: localStorage.getItem(LEGACY_KEYS.lastResetCheck) || getMonday().toDateString()
                };

                profiles[profileId] = legacyProfile;
                saveProfiles();

                Object.values(LEGACY_KEYS).forEach(key => {
                    localStorage.removeItem(key);
                });
            }
        }

        function generateId() {
            return 'profile_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function loadProfiles() {
            const savedProfiles = localStorage.getItem(STORAGE_KEYS.profiles);
            if (savedProfiles) {
                profiles = JSON.parse(savedProfiles);

                // Migrate existing profiles to add new fields if missing
                Object.values(profiles).forEach(profile => {
                    if (profile.bestWeekPoints === undefined) {
                        profile.bestWeekPoints = profile.weeklyPoints || 0;
                    }
                    if (profile.maxTriesPerDay === undefined) {
                        profile.maxTriesPerDay = 3;
                    }
                    if (profile.dailyTries === undefined) {
                        profile.dailyTries = 0;
                    }
                    if (profile.lastTriedDate === undefined) {
                        profile.lastTriedDate = null;
                    }
                });
                saveProfiles();
            }

            currentProfileId = localStorage.getItem(STORAGE_KEYS.currentProfile);
            if (currentProfileId && !profiles[currentProfileId]) {
                currentProfileId = null;
            }
        }

        function saveProfiles() {
            localStorage.setItem(STORAGE_KEYS.profiles, JSON.stringify(profiles));
            if (currentProfileId) {
                localStorage.setItem(STORAGE_KEYS.currentProfile, currentProfileId);
            }
        }

        function showProfileScreen() {
            hideAllScreens();
            document.getElementById('profileScreen').classList.add('active');
            renderProfiles();
        }

        function showTrainingScreen() {
            if (!currentProfileId) return;

            hideAllScreens();
            document.getElementById('trainingScreen').classList.add('active');
            updateTrainingDisplay();
        }

        function showProfileForm(profileId = null) {
            editingProfileId = profileId;
            hideAllScreens();
            document.getElementById('profileFormScreen').classList.add('active');

            const isEditing = profileId !== null;
            document.getElementById('formTitle').textContent = isEditing ? 'Edit Profile' : 'Add New Child';

            // Show/hide editing-specific sections
            const pointAdjustment = document.getElementById('pointAdjustmentSection');
            const editingButtons = document.getElementById('editingButtons');
            const editingButtons2 = document.getElementById('editingButtons2');
            const editingButtons3 = document.getElementById('editingButtons3');

            if (isEditing) {
                pointAdjustment.style.display = 'block';
                editingButtons.style.display = 'flex';
                editingButtons2.style.display = 'flex';
                editingButtons3.style.display = 'flex';
            } else {
                pointAdjustment.style.display = 'none';
                editingButtons.style.display = 'none';
                editingButtons2.style.display = 'none';
                editingButtons3.style.display = 'none';
            }

            renderAvatarGrid();

            if (isEditing) {
                const profile = profiles[profileId];
                document.getElementById('profileName').value = profile.name;
                document.getElementById('profileTriedPoints').value = profile.triedPointValue;
                document.getElementById('profileSuccessPoints').value = profile.successPointValue;
                document.getElementById('profileMaxTries').value = profile.maxTriesPerDay || 3;
                document.getElementById('currentWeeklyPoints').textContent = profile.weeklyPoints;
                document.getElementById('currentLifetimePoints').textContent = profile.lifetimePoints;
                selectAvatar(profile.avatar);
            } else {
                document.getElementById('profileName').value = '';
                document.getElementById('profileTriedPoints').value = '1';
                document.getElementById('profileSuccessPoints').value = '5';
                document.getElementById('profileMaxTries').value = '5';
                selectAvatar(avatarOptions[0]);
            }
        }


        function hideAllScreens() {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
        }

        function renderProfiles() {
            const grid = document.getElementById('profilesGrid');
            grid.innerHTML = '';

            Object.values(profiles).forEach(profile => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.innerHTML = `
                    <span class="profile-avatar">${profile.avatar}</span>
                    <div class="profile-name">${profile.name}</div>
                    <div class="profile-points">${profile.lifetimePoints} lifetime points</div>
                    <div class="profile-points">Best week: ${profile.bestWeekPoints || 0}</div>
                    <div class="profile-actions">
                        <button class="edit-profile-btn" onclick="showProfileForm('${profile.id}')">‚úèÔ∏è</button>
                    </div>
                `;
                card.onclick = (e) => {
                    if (!e.target.classList.contains('edit-profile-btn')) {
                        selectProfile(profile.id);
                    }
                };
                grid.appendChild(card);
            });

            const addCard = document.createElement('div');
            addCard.className = 'profile-card add-profile-card';
            addCard.innerHTML = `
                <span class="add-profile-icon">+</span>
                <div>Add Child</div>
            `;
            addCard.onclick = () => showProfileForm();
            grid.appendChild(addCard);
        }

        function renderAvatarGrid() {
            const grid = document.getElementById('avatarGrid');
            grid.innerHTML = '';

            avatarOptions.forEach(avatar => {
                const option = document.createElement('div');
                option.className = 'avatar-option';
                option.textContent = avatar;
                option.onclick = () => selectAvatar(avatar);
                grid.appendChild(option);
            });
        }

        function selectAvatar(avatar) {
            document.querySelectorAll('.avatar-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.textContent === avatar) {
                    opt.classList.add('selected');
                }
            });
        }

        function selectProfile(profileId) {
            currentProfileId = profileId;
            saveProfiles();
            showTrainingScreen();
        }

        function saveProfile() {
            const name = document.getElementById('profileName').value.trim();
            const triedPoints = parseInt(document.getElementById('profileTriedPoints').value);
            const successPoints = parseInt(document.getElementById('profileSuccessPoints').value);
            const selectedAvatar = document.querySelector('.avatar-option.selected');

            if (!name) {
                alert('Please enter a name for the child.');
                return;
            }

            if (!selectedAvatar) {
                alert('Please select an avatar.');
                return;
            }

            const avatar = selectedAvatar.textContent;

            if (editingProfileId) {
                profiles[editingProfileId].name = name;
                profiles[editingProfileId].avatar = avatar;
                profiles[editingProfileId].triedPointValue = triedPoints;
                profiles[editingProfileId].successPointValue = successPoints;
                profiles[editingProfileId].maxTriesPerDay = parseInt(document.getElementById('profileMaxTries').value) || 3;
            } else {
                const profileId = generateId();
                profiles[profileId] = {
                    id: profileId,
                    name: name,
                    avatar: avatar,
                    triedPointValue: triedPoints,
                    successPointValue: successPoints,
                    weeklyPoints: 0,
                    lifetimePoints: 0,
                    weekStartDate: getMonday().toISOString(),
                    lastResetCheck: getMonday().toDateString()
                };
            }

            saveProfiles();
            showProfileScreen();
        }

        function cancelProfileForm() {
            editingProfileId = null;
            showProfileScreen();
        }


        function resetDailyTries() {
            const profileId = editingProfileId || currentProfileId;
            if (!profileId) {
                console.error('No profile ID found for daily tries reset');
                return;
            }

            const profile = profiles[profileId];
            if (!profile) {
                console.error('Profile not found:', profileId);
                return;
            }

            if (confirm(`Reset daily tries for ${profile.name}? This will allow them to try again today.`)) {
                profile.dailyTries = 0;
                profile.lastTriedDate = new Date().toDateString();

                saveProfiles();
                loadProfiles();

                // Update point displays if we're in the editing form
                const weeklyDisplay = document.getElementById('currentWeeklyPoints');
                const lifetimeDisplay = document.getElementById('currentLifetimePoints');
                if (weeklyDisplay) weeklyDisplay.textContent = profile.weeklyPoints;
                if (lifetimeDisplay) lifetimeDisplay.textContent = profile.lifetimePoints;

                // Update training display if this is the current profile
                if (profileId === currentProfileId) {
                    updateTrainingDisplay();
                }

                console.log('Daily tries reset completed successfully');
            }
        }

        function resetPersonalBest() {
            const profileId = editingProfileId || currentProfileId;
            if (!profileId) {
                console.error('No profile ID found for personal best reset');
                return;
            }

            const profile = profiles[profileId];
            if (!profile) {
                console.error('Profile not found:', profileId);
                return;
            }

            if (confirm(`Reset personal best for ${profile.name}? This will set their best week back to 0.`)) {
                profile.bestWeekPoints = 0;

                saveProfiles();
                loadProfiles();

                // Update point displays if we're in the editing form
                const weeklyDisplay = document.getElementById('currentWeeklyPoints');
                const lifetimeDisplay = document.getElementById('currentLifetimePoints');
                if (weeklyDisplay) weeklyDisplay.textContent = profile.weeklyPoints;
                if (lifetimeDisplay) lifetimeDisplay.textContent = profile.lifetimePoints;

                // Update training display if this is the current profile
                if (profileId === currentProfileId) {
                    updateTrainingDisplay();
                }

                // Update profile grid if visible
                const profileScreen = document.getElementById('profileScreen');
                if (profileScreen && profileScreen.classList.contains('active')) {
                    renderProfiles();
                }

                console.log('Personal best reset completed successfully');
            }
        }

        function resetLifetime() {
            const profileId = editingProfileId || currentProfileId;
            if (!profileId) {
                console.error('No profile ID found for lifetime reset');
                return;
            }

            const profile = profiles[profileId];
            if (!profile) {
                console.error('Profile not found:', profileId);
                return;
            }

            console.log('Resetting ALL points for profile:', profile.name, 'Weekly:', profile.weeklyPoints, 'Lifetime:', profile.lifetimePoints);

            if (confirm(`Are you sure you want to reset ALL points for ${profile.name}? This will set both weekly and lifetime points to 0 and cannot be undone.`)) {
                profile.weeklyPoints = 0;
                profile.lifetimePoints = 0;
                profile.weekStartDate = getMonday().toISOString();

                console.log('After lifetime reset - Weekly:', profile.weeklyPoints, 'Lifetime:', profile.lifetimePoints);

                saveProfiles();
                loadProfiles();

                // Update point displays if we're in the editing form
                const weeklyDisplay = document.getElementById('currentWeeklyPoints');
                const lifetimeDisplay = document.getElementById('currentLifetimePoints');
                if (weeklyDisplay) weeklyDisplay.textContent = profile.weeklyPoints;
                if (lifetimeDisplay) lifetimeDisplay.textContent = profile.lifetimePoints;

                // Update training display if this is the current profile
                if (profileId === currentProfileId) {
                    updateTrainingDisplay();
                }

                // Update profile grid if visible
                const profileScreen = document.getElementById('profileScreen');
                if (profileScreen && profileScreen.classList.contains('active')) {
                    renderProfiles();
                }

                console.log('Lifetime reset completed successfully');
            }
        }

        function checkDailyReset(profile) {
            const today = new Date().toDateString();
            if (profile.lastTriedDate !== today) {
                profile.dailyTries = 0;
                profile.lastTriedDate = today;
            }
        }

        function showDailyLimitMessage(profile) {
            // Daily limit reached - no notification, just don't add points
        }

        function showPersonalBest(profile) {
            // Personal best achieved - extra confetti but no notification
            setTimeout(() => createConfetti('success'), 500);
            setTimeout(() => createConfetti('success'), 1000);
        }

        function deleteCurrentProfile() {
            if (!editingProfileId) return;

            const profile = profiles[editingProfileId];
            if (confirm(`Are you sure you want to delete ${profile.name}'s profile? This cannot be undone.`)) {
                delete profiles[editingProfileId];

                // If we're deleting the current profile, reset current selection
                if (editingProfileId === currentProfileId) {
                    currentProfileId = null;
                }

                editingProfileId = null;
                saveProfiles();
                showProfileScreen();
            }
        }

        function updateTrainingDisplay() {
            if (!currentProfileId) return;

            const profile = profiles[currentProfileId];
            checkDailyReset(profile);

            document.getElementById('currentChildName').textContent = profile.name;
            document.getElementById('weeklyPoints').textContent = profile.weeklyPoints;
            document.getElementById('bestWeekPoints').textContent = profile.bestWeekPoints || 0;
            document.getElementById('lifetimePoints').textContent = profile.lifetimePoints;
            document.getElementById('dailyTries').textContent = `${profile.dailyTries}/${profile.maxTriesPerDay}`;
        }

        function addPoints(type) {
            if (!currentProfileId) return;

            const profile = profiles[currentProfileId];
            checkDailyReset(profile);

            const now = Date.now();
            const timeSinceLastPress = now - lastButtonPress[type];

            // Always show fun effects and update last press time
            createConfetti(type);
            animateButton(type === 'tried' ? '.tried-btn' : '.success-btn');
            lastButtonPress[type] = now;
            
            // Only award points if 10+ seconds have passed since last press AND last points awarded
            const timeSinceLastPointsAwarded = now - lastPointsAwarded[type];
            const quietTimeReached = timeSinceLastPress >= DEBOUNCE_TIME;
            
            if (!quietTimeReached) {
                console.log(`Need 10s of quiet time. Last press was ${(timeSinceLastPress/1000).toFixed(1)}s ago. Timer reset.`);
                return; // Exit early, effects played, timer reset
            }
            
            // Award points - 10s of quiet time achieved
            lastPointsAwarded[type] = now;

            const pointsToAdd = type === 'tried' ? profile.triedPointValue : profile.successPointValue;
            let shouldAddPoints = true;

            // Check daily try limit for 'tried' type only
            if (type === 'tried') {
                if (profile.dailyTries >= profile.maxTriesPerDay) {
                    shouldAddPoints = false;
                    showDailyLimitMessage(profile);
                } else {
                    profile.dailyTries++;
                    profile.lastTriedDate = new Date().toDateString();
                }
            }

            // Add points if within limits and outside debounce
            if (shouldAddPoints) {
                profile.weeklyPoints += pointsToAdd;
                profile.lifetimePoints += pointsToAdd;

                // Check for new personal best
                if (profile.weeklyPoints > profile.bestWeekPoints) {
                    profile.bestWeekPoints = profile.weeklyPoints;
                    showPersonalBest(profile);
                }
                
                console.log(`Points added! ${type}: +${pointsToAdd} points`);
            }

            saveProfiles();
            updateTrainingDisplay();
        }

        function adjustPoints(adjustment) {
            if (!editingProfileId) return;

            const profile = profiles[editingProfileId];
            profile.weeklyPoints = Math.max(0, profile.weeklyPoints + adjustment);

            saveProfiles();
            document.getElementById('currentWeeklyPoints').textContent = profile.weeklyPoints;

            // Update training display if this is the current profile
            if (editingProfileId === currentProfileId) {
                updateTrainingDisplay();
            }
        }

        function adjustLifetimePoints(adjustment) {
            if (!editingProfileId) return;

            const profile = profiles[editingProfileId];
            profile.lifetimePoints = Math.max(0, profile.lifetimePoints + adjustment);

            saveProfiles();
            document.getElementById('currentLifetimePoints').textContent = profile.lifetimePoints;

            // Update training display if this is the current profile
            if (editingProfileId === currentProfileId) {
                updateTrainingDisplay();
            }
        }

        function resetWeek() {
            const profileId = editingProfileId || currentProfileId;
            if (!profileId) {
                console.error('No profile ID found for reset');
                return;
            }

            const profile = profiles[profileId];
            if (!profile) {
                console.error('Profile not found:', profileId);
                return;
            }

            console.log('Resetting week for profile:', profile.name, 'Weekly:', profile.weeklyPoints, 'Lifetime:', profile.lifetimePoints);

            if (confirm('Are you sure you want to reset this week\'s points?')) {
                profile.lifetimePoints = Math.max(0, profile.lifetimePoints - profile.weeklyPoints);
                profile.weeklyPoints = 0;
                profile.weekStartDate = getMonday().toISOString();

                console.log('After reset - Weekly:', profile.weeklyPoints, 'Lifetime:', profile.lifetimePoints);

                saveProfiles();

                // Force reload profiles to ensure we have fresh data
                loadProfiles();

                // Update point displays if we're in the editing form
                const weeklyDisplay = document.getElementById('currentWeeklyPoints');
                const lifetimeDisplay = document.getElementById('currentLifetimePoints');
                if (weeklyDisplay) weeklyDisplay.textContent = profile.weeklyPoints;
                if (lifetimeDisplay) lifetimeDisplay.textContent = profile.lifetimePoints;

                // Update training display if this is the current profile
                if (profileId === currentProfileId) {
                    updateTrainingDisplay();
                }

                // Update profile grid if visible
                const profileScreen = document.getElementById('profileScreen');
                if (profileScreen && profileScreen.classList.contains('active')) {
                    renderProfiles();
                }

                console.log('Reset completed successfully');
            }
        }

        function createConfetti(type) {
            const successEmojis = ['üí©', 'üéâ', '‚≠ê', 'üåü', '‚ú®', 'üéä', 'üéà', 'üèÜ', 'üéØ'];
            const triedEmojis = ['üí™', 'üåü', '‚ú®', 'üëè', 'üéØ', 'üî•', '‚ö°', 'üí´', 'üåà'];
            const confettiEmojis = type === 'success' ? successEmojis : triedEmojis;
            const sizes = ['confetti-small', 'confetti-medium', 'confetti-large'];

            const confettiContainer = document.getElementById('confettiContainer');
            if (!confettiContainer) return;

            // Create multiple waves of confetti
            for (let wave = 0; wave < 3; wave++) {
                setTimeout(() => {
                    for (let i = 0; i < 12; i++) {
                        setTimeout(() => {
                            const confetti = document.createElement('div');
                            const sizeClass = sizes[Math.floor(Math.random() * sizes.length)];
                            confetti.className = `confetti ${sizeClass}`;
                            confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];

                            // Random horizontal position - keep within viewport bounds
                            const maxWidth = Math.min(window.innerWidth, 400); // Match container max-width
                            confetti.style.left = Math.random() * (maxWidth - 40) + '20px';

                            // Vary the fall speed slightly
                            const duration = sizeClass === 'confetti-small' ? 2.5 + Math.random() * 0.5 :
                                           sizeClass === 'confetti-medium' ? 3 + Math.random() * 0.5 :
                                           3.5 + Math.random() * 0.5;
                            confetti.style.animationDuration = duration + 's';

                            confettiContainer.appendChild(confetti);

                            // Clean up after animation completes
                            setTimeout(() => {
                                if (confetti.parentNode) {
                                    confetti.remove();
                                }
                            }, duration * 1000 + 300);
                        }, i * 30);
                    }
                }, wave * 200);
            }
        }

        function animateButton(selector) {
            const button = document.querySelector(selector);
            if (button) {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }
        }

        function getMonday() {
            const today = new Date();
            const day = today.getDay();
            const diff = today.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(today.setDate(diff));
        }

        function checkWeeklyResets() {
            Object.values(profiles).forEach(profile => {
                const currentMonday = getMonday().toDateString();

                if (profile.lastResetCheck !== currentMonday) {
                    const weekStartDate = new Date(profile.weekStartDate).toDateString();

                    if (weekStartDate !== currentMonday) {
                        profile.weeklyPoints = 0;
                        profile.weekStartDate = getMonday().toISOString();

                        if (currentProfileId === profile.id) {
                            document.getElementById('resetNotice').style.display = 'block';
                            setTimeout(() => {
                                document.getElementById('resetNotice').style.display = 'none';
                            }, 5000);
                        }
                    }

                    profile.lastResetCheck = currentMonday;
                }
            });

            saveProfiles();
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
        setInterval(checkWeeklyResets, 60000);
    </script>
